
<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/jpg" sizes="20x20" href="icono.jpg">
    	<link rel="stylesheet" type="text/css" href="styleformulario.css">
		<meta charset="utf-8">
		<title>Formulario_uno</title>
	</head>
	<body style>
		<p>Texto <input type="text" name="texto"></p>
		<hr>
		<p>Checkbox <input type="checkbox" value="checkbox" name="checkbox"></p> 
		<hr>
		<p>Radio <input type="radio" name="radio"></p>
		<hr>
		<p>Number <input type="number" name="number"></p>
		<hr>
		<p>Password <input type="password" name="password"></p>
		<hr>
		<p>Email <input type="email" name="email"></p>
		<hr>
		<p>Submit <input type="submit" name="submit"></p>
		<hr>
		<p>Reset <input type="reset" name="reset"></p>
		<hr>
		<p>Hidden <input type="hidden" name="hidden"></p>
		<hr>
		<p>Date  <input type="date" name="date"></p>
		<hr>
		<p>Time <input type="time" name="time"></p>
		
	</body>
</html>
