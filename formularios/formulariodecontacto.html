
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/jpg" sizes="20x20" href="icono.jpg">
		<title>Formulario De Contacto</title>
	</head>
	<body>
		<center>
			<br>
			<br>
			<p>Formulario De Contacto</p>
			<br>
			<br>
			<form action="#" method="get">
				<p>
					<label>Nombre: <input  type="text" name="nombre" autofocus placeholder="Escribe tu nombre y apellidos" size="35" maxlength="45" required /></label>
					<p><input type="submit" value="Enviar"></p>
					<br>
					<br>
					<br>
					<p>Sexo</p>
					<br>
					<div id="sexo">
						<label for="radio">Hombre</label><input type="radio" name="Sexo" id="radio">  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; <label for="radio1">Mujer</label><input type="radio" name="Sexo" id="radio1">
					</div>
					<br>
					<br>
					<br>
					<label for="checkbox">Acepto las condiciones de privacidad</label>
					<input type="checkbox" id="checkbox" name="checkbox" checked required>
					<br>
					<br>
					<input type="textarea" name="areadetexto">
					<input type="reset" name="reset">
				</p>
			</form>	
		</center>
	</body>
</html>
