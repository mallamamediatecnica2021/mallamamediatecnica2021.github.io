<body>
<video controls autoplay muted="1" id="videoId">
  <source src="videosyaudios/video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</body>
<script type="text/javascript">
	function toggleMute() {

  var video=document.getElementById("videoId");

  if(video.muted){
    video.muted = false;
  } else {
    debugger;
    video.muted = true;
    video.play()
  }

}

$(document).ready(function(){
  setTimeout(toggleMute,3000);
})
</script>
