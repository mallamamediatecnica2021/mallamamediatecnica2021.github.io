<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Videos</title>
		<style type="text/css">
			.iframe-container{
			  position: relative;
			  width: 100%;
			  padding-bottom: 56.25%; 
			  height: 0;
			}
			.iframe-container iframe{
			  position: absolute;
			  top:0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			}
		</style>
	</head>
	<body>
		<iframe width="786" height="442" src="https://www.youtube.com/embed/5q-8syq9F74?list=PLwvC5mwzPTu1WhHiBRqGruad3RpIP_rfY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		<video controls="utf-8" src="video.mp4" autoplay="1"></video>
	</body>
</html>
